worker_processes auto;
error_log /var/log/nginx-error.log error;

events {
  accept_mutex on;
  accept_mutex_delay 500ms;
}
http {
  server {
    server_name localhost;
    listen 80;
    charset utf-8;
    include mime.types;

    location / {
      root /usr/share/nginx/html;
      index  index.html index.htm;
      try_files $uri /index.html;
    }
  }
}
